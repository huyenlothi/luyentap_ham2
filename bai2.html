<script>
    function area(r) {
        let Pi=3.14;
        let result = Pi*r*r;
        return result;
    }
    function perimeter(r) {
        let Pi = 3.14;
        let result = 2*Pi*r;
        return result;
    }
    console.log(area(3));
    console.log(perimeter(3));
