<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let a=[];
    num=5;
    for (let i=0;i<num;i++) {
        a[i] = parseInt(prompt("nhap vao so thu " +i));
    }
    document.write(a +"<br>");
    function chang(arr) {
        for (let i=0;i<(arr.length/2); i++) {
            let temp =arr[i];
            arr[i]= arr[arr.length-1-i];
            arr[arr.length-1-i]= temp;
        }
        return arr;
    }
    let b =chang(a);
    document.write(b);

</script>
</body>
</html>
