<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a=[];
    let num=3;
    for (let i=0;i<num; i++){
        a[i] = parseInt(prompt("nhap vao so thu " + i ));
    }
    function min(arr) {
        let min = arr[0];
        for (let i=1;i<arr.length; i++) {
            if(min>arr[i])
                min=arr[i];
        }
        return min;
    }
    document.write("gia tri nho nhat la" + min(a));
</script>
</body>
</html>
